<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Salma</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins", Arial, sans-serif;
}

body{
  background: radial-gradient(circle at top, #3a0026, #000);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* âœ¨ Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:#ffd6e8;
  opacity:.7;
  animation: twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* â¤ï¸ Heart container (no rotation) */
.container{
  position:relative;
  width:340px;
  height:340px;
}

/* ğŸ’• Words */
.word{
  position:absolute;
  font-size:.95rem;
  white-space:nowrap;
  color:#ffb3d9;
  text-shadow:
    0 0 6px rgba(255,179,217,.8),
    0 0 14px rgba(255,105,180,.6);
  animation:pulse 2.2s ease-in-out infinite;
}
@keyframes pulse{
  0%{transform:scale(1);opacity:.6}
  50%{transform:scale(1.25);opacity:1}
  100%{transform:scale(1);opacity:.6}
}

/* ğŸ’– Center text */
.center-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:#fff;
  font-size:1.9rem;
  font-weight:600;
  letter-spacing:1px;
  text-shadow:
    0 0 8px rgba(255,255,255,.6),
    0 0 20px rgba(255,105,180,.9);
  animation: glow 1.8s infinite alternate;
}
@keyframes glow{
  from{opacity:.7}
  to{opacity:1}
}

.center-text span{
  display:block;
  font-size:1.15rem;
  margin-top:8px;
  opacity:.9;
}

/* ğŸ’ Buttons */
.buttons{
  position:absolute;
  bottom:-85px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:18px;
}

button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
}

.yes{
  background:linear-gradient(45deg,#ff6fa5,#ffd1e8);
  color:#fff;
}
.no{
  background:#555;
  color:#fff;
}

button:hover{transform:scale(1.08)}

/* ğŸ’Œ Message */
.message{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  font-size:1.7rem;
  padding:20px;
}
.message.show{
  display:flex;
  animation: fade 1s;
}
@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}

/* ğŸ“± Mobile */
@media(max-width:480px){
  .container{width:280px;height:280px}
  .center-text{font-size:1.6rem}
}
</style>
</head>

<body>

<!-- ğŸµ Romantic music (soft piano) -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/03/audio_9f9f7b5f96.mp3" type="audio/mpeg">
</audio>

<!-- âœ¨ Stars -->
<script>
for(let i=0;i<130;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}
</script>

<!-- â¤ï¸ Heart -->
<div class="container" id="container">
  <div class="center-text">
    Salma ğŸ’–
    <span>Will you be mine?</span>
    <span style="font-size:.9rem;opacity:.7;">
      â€” Jawad
    </span>
  </div>

  <div class="buttons">
    <button class="yes" onclick="yes()">YES ğŸ’</button>
    <button class="no" onclick="no()">NO ğŸ˜…</button>
  </div>
</div>

<div class="message" id="msg">
  ğŸ’– YES ğŸ’–<br><br>
  This moment means everything to me.<br>
  Thank you for choosing my heart.<br><br>
  â€” Jawad ğŸŒ¹
</div>

<script>
const container=document.getElementById("container");
const text="I love you";
const count=120;

for(let i=0;i<count;i++){
  const span=document.createElement("span");
  span.className="word";
  span.innerText=text;

  const t=i/count*Math.PI*2;
  const x=16*Math.pow(Math.sin(t),3);
  const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);

  const scale=8;
  span.style.left=50+x*scale+"%";
  span.style.top=50-y*scale+"%";

  container.appendChild(span);
}

function yes(){
  document.getElementById("msg").classList.add("show");
}

function no(){
  alert("ğŸ˜Š Take your timeâ€¦ my heart is patient.");
}
</script>

</body>
</html>
