<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jawad ♥ sghira</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#d4af37;
  --dark:#0b0b0e;
  --soft:#bfae70;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Playfair Display", "Poppins", serif;
}

body{
  min-height:100vh;
  background: radial-gradient(circle at top, #16161d, #050507);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#f5f5f5;
}

/* Card */
.card{
  width:100%;
  max-width:420px;
  padding:50px 30px;
  text-align:center;
}

/* Heart */
.heart{
  position:relative;
  width:240px;
  height:220px;
  margin:0 auto 35px;
}

.word{
  position:absolute;
  font-size:.8rem;
  color:var(--soft);
  opacity:.85;
}

/* Text */
h1{
  font-size:2.2rem;
  font-weight:500;
  letter-spacing:1px;
  margin-bottom:10px;
}

.subtitle{
  font-size:1.05rem;
  opacity:.85;
  margin-bottom:10px;
}

.signature{
  font-size:.95rem;
  opacity:.6;
}

/* Buttons */
.actions{
  margin-top:35px;
  display:flex;
  justify-content:center;
  gap:16px;
}

button{
  padding:12px 30px;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  transition:.3s ease;
}

button:hover{
  background:var(--gold);
  color:#000;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(5,5,7,.96);
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
}

.overlay.show{
  display:flex;
}

.overlay h2{
  font-size:2rem;
  margin-bottom:15px;
}

.overlay p{
  font-size:1.1rem;
  opacity:.85;
}

/* Mobile */
@media(max-width:480px){
  h1{font-size:1.9rem}
  .heart{width:210px;height:190px}
}
</style>
</head>

<body>

<div class="card">

  <div class="heart" id="heart"></div>

  <h1>sghira</h1>
  <div class="subtitle">Would you allow me to be part of your life?</div>
  <div class="signature">— Jawad</div>

  <div class="actions">
    <button onclick="yes()">YES</button>
    <button onclick="no()">NO</button>
  </div>

</div>

<div class="overlay" id="overlay">
  <div>
    <h2>Thank you</h2>
    <p>
      I promise sincerity, respect,<br>
      and a heart that chooses you every day.
    </p>
    <p style="margin-top:18px;opacity:.6;">— Jawad</p>
  </div>
</div>

<script>
const heart=document.getElementById("heart");
const count=80;

for(let i=0;i<count;i++){
  const span=document.createElement("span");
  span.className="word";
  span.innerText="love";

  const t=i/count*Math.PI*2;
  const x=16*Math.pow(Math.sin(t),3);
  const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);

  const scale=5.5;
  span.style.left=50+x*scale+"%";
  span.style.top=50-y*scale+"%";

  heart.appendChild(span);
}

function yes(){
  document.getElementById("overlay").classList.add("show");
}
function no(){
  alert("I respect your choice.");
}
</script>

</body>
</html>
