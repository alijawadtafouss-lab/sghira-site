<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2026 Cinematic â™¥ sghira</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<style>
:root{
  --pink:#ff6f91;
  --gold:#e6c77b;
  --purple:#2b0f2f;
  --dark:#07070a;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  background: radial-gradient(circle at top, #3a123f, #050507);
  font-family:"Poppins",sans-serif;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}
/* Stars */
.star{position:absolute;width:2px;height:2px;background:white;opacity:.7;animation:twinkle 3s infinite ease-in-out;}
@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:1}}
/* Confetti */
.confetti{position:absolute;width:10px;height:10px;top:-10px;animation:fall linear forwards;}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);}}

/* Wrapper */
.wrapper{position:relative;text-align:center;max-width:480px;width:100%;}
/* Heart */
.heart{position:relative;width:280px;height:280px;margin:0 auto 30px;animation:heartbeat 1.5s infinite;}
@keyframes heartbeat{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
.word{position:absolute;font-size:.9rem;color:var(--pink);opacity:.9;font-weight:600;text-shadow:0 0 3px rgba(255,111,145,.8);}
h1{font-family:"Playfair Display",serif;font-size:2.8rem;margin-bottom:10px;text-shadow:0 0 10px rgba(255,111,145,.7);}
.signature{font-family:"Playfair Display",serif;font-size:1rem;color:var(--gold);margin-top:6px;}

/* Overlay */
.overlay{position:fixed;inset:0;background:rgba(5,5,8,.95);display:none;align-items:center;justify-content:center;text-align:center;padding:30px;}
.overlay.show{display:flex}
.overlay h2{font-family:"Playfair Display",serif;font-size:2.4rem;margin-bottom:15px;color:var(--pink);}
.overlay p{font-size:1.1rem;opacity:.9;line-height:1.6;}

/* Buttons */
.actions{margin-top:35px;display:flex;justify-content:center;gap:16px;}
button{padding:12px 34px;border-radius:30px;border:none;cursor:pointer;font-size:1rem;}
.yes{background:linear-gradient(135deg,var(--pink),var(--gold));color:#000;}
.no{background:transparent;border:1px solid rgba(255,255,255,.4);color:white;}

/* Intro Cinematic */
#intro{position:fixed;inset:0;background:#050507;display:flex;align-items:center;justify-content:center;flex-direction:column;color:white;font-family:"Playfair Display",serif;font-size:3rem;z-index:10;cursor:pointer;opacity:1;transition:opacity 1s;}
#intro.fadeout{opacity:0;}
@media(max-width:480px){h1{font-size:2rem}.heart{width:220px;height:200px}#intro{font-size:2rem}}
</style>
</head>
<body>

<!-- Music & sounds -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/08/02/audio_7a0c4f98c3.mp3" type="audio/mpeg">
</audio>
<audio id="pop" src="https://cdn.pixabay.com/download/audio/2022/03/25/audio_3f3d9b97b1.mp3?filename=pop-117048.mp3"></audio>

<!-- Stars -->
<script>
for(let i=0;i<200;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}
</script>

<!-- Confetti -->
<script>
function createConfetti(){
  for(let i=0;i<40;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;
    c.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(c);
  }
}
</script>

<!-- Intro -->
<div id="intro">ðŸŽ¬ 2026 Cinematic ðŸŽ‰<br><small>(Click to start)</small></div>

<div class="wrapper" id="wrapper" style="display:none;">
  <div class="heart" id="heart"></div>
  <h1>sghira</h1>
  <div class="signature">â€” Jawad</div>
  <div class="actions">
    <button class="yes" onclick="yes()">YES</button>
    <button class="no" onclick="no()">NO</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <div>
    <h2>â™¥ Yes! â™¥</h2>
    <p>My heart chooses you every day, with love, respect, and sincerity.</p>
    <p style="margin-top:15px;color:#e6c77b">â€” Jawad</p>
  </div>
</div>

<script>
/* Heart shape words */
const heart=document.getElementById("heart");
const count=130;
for(let i=0;i<count;i++){
  const span=document.createElement("span");
  span.className="word";
  span.innerText="love";
  const t=i/count*Math.PI*2;
  const x=16*Math.pow(Math.sin(t),3);
  const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
  const scale=7;
  span.style.left=50+x*scale+"%";
  span.style.top=50-y*scale+"%";
  heart.appendChild(span);
}

/* YES / NO */
heart.addEventListener("click",()=>{document.getElementById("overlay").classList.add("show");});
function no(){alert("I respect your choice.");}
function yes(){document.getElementById("overlay").classList.add("show");}

/* Intro click => start cinematic + music + confetti */
document.getElementById("intro").addEventListener("click",()=>{
  const intro=document.getElementById("intro");
  intro.classList.add("fadeout");
  setTimeout(()=>{
    intro.style.display="none";
    document.getElementById("wrapper").style.display="block";
    createConfetti();
    document.getElementById("music").play();
    document.getElementById("pop").play();
  },1000);
});
</script>

</body>
</html>
