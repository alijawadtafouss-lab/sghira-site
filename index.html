<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jawad â™¥ sghira</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff6f91;
  --gold:#e6c77b;
  --purple:#2b0f2f;
  --dark:#07070a;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  background: radial-gradient(circle at top, #3a123f, #050507);
  font-family:"Poppins",sans-serif;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* ðŸŒŒ Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.7;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:.2}
  50%{opacity:1}
}

/* Wrapper */
.wrapper{
  position:relative;
  text-align:center;
  max-width:420px;
  width:100%;
}

/* Heart */
.heart{
  position:relative;
  width:280px;
  height:280px;
  margin:0 auto 30px;
  animation:heartbeat 1.5s infinite;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

/* Words in heart */
.word{
  position:absolute;
  font-size:.9rem;
  color:var(--pink);
  opacity:.9;
  font-weight:600;
  text-shadow:0 0 3px rgba(255,111,145,.8);
}

/* Center text */
h1{
  font-family:"Playfair Display",serif;
  font-size:2.8rem;
  margin-bottom:10px;
  text-shadow:0 0 10px rgba(255,111,145,.7);
}
.signature{
  font-family:"Playfair Display",serif;
  font-size:1rem;
  color:var(--gold);
  margin-top:6px;
}

/* Overlay (YES) */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(5,5,8,.95);
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
}
.overlay.show{display:flex}
.overlay h2{
  font-family:"Playfair Display",serif;
  font-size:2.4rem;
  margin-bottom:15px;
  color:var(--pink);
}
.overlay p{
  font-size:1.1rem;
  opacity:.9;
  line-height:1.6;
}
</style>
</head>

<body>

<!-- ðŸŽµ Romantic music autoplay -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/08/02/audio_7a0c4f98c3.mp3" type="audio/mpeg">
</audio>

<!-- ðŸŒŒ Stars -->
<script>
for(let i=0;i<200;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}
</script>

<div class="wrapper">
  <div class="heart" id="heart"></div>
  <h1>sghira</h1>
  <div class="signature">â€” Jawad</div>
</div>

<div class="overlay" id="overlay">
  <div>
    <h2>â™¥ Yes! â™¥</h2>
    <p>
      From this moment on,<br>
      my heart chooses you every day,<br>
      with love, respect, and sincerity.
    </p>
    <p style="margin-top:15px;color:var(--gold)">â€” Jawad</p>
  </div>
</div>

<script>
/* Heart shape words */
const heart=document.getElementById("heart");
const count=130;
for(let i=0;i<count;i++){
  const span=document.createElement("span");
  span.className="word";
  span.innerText="love";

  const t=i/count*Math.PI*2;
  const x=16*Math.pow(Math.sin(t),3);
  const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);

  const scale=7;
  span.style.left=50+x*scale+"%";
  span.style.top=50-y*scale+"%";

  heart.appendChild(span);
}

/* Simulate click on heart = YES */
heart.addEventListener("click",()=>{
  document.getElementById("overlay").classList.add("show");
});
</script>

</body>
</html>
