<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jawad â™¥ sghira</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff5fa2;
  --purple:#2b0f33;
  --gold:#e6c77b;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top, #4a1457, #050507);
  overflow:hidden;
  font-family:"Poppins",sans-serif;
  color:white;
}

/* ðŸŒŒ Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.7;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:.2}
  50%{opacity:1}
}

/* Layout */
.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  text-align:center;
  max-width:420px;
  width:100%;
  padding:50px 25px;
  animation:fadeIn 2s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* Heart */
.heart{
  position:relative;
  width:260px;
  height:240px;
  margin:0 auto 30px;
  animation:float 6s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}
.word{
  position:absolute;
  font-size:.85rem;
  color:var(--pink);
  opacity:.9;
}

/* Text */
h1{
  font-family:"Playfair Display",serif;
  font-size:2.5rem;
  margin-bottom:10px;
}
.subtitle{
  font-size:1.1rem;
  opacity:.9;
}
.signature{
  margin-top:8px;
  font-family:"Playfair Display",serif;
  color:var(--gold);
}

/* Buttons */
.actions{
  margin-top:35px;
  display:flex;
  justify-content:center;
  gap:16px;
}

button{
  padding:12px 34px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-size:1rem;
}

.yes{
  background:linear-gradient(135deg,var(--pink),var(--gold));
  color:#000;
}
.no{
  background:transparent;
  border:1px solid rgba(255,255,255,.4);
  color:white;
}

/* ðŸŽµ Music button */
.music-btn{
  margin-top:25px;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.4);
  color:white;
  padding:10px 24px;
  border-radius:25px;
  cursor:pointer;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(5,5,8,.96);
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
}
.overlay.show{display:flex}

.overlay h2{
  font-family:"Playfair Display",serif;
  font-size:2.3rem;
}
.overlay p{
  margin-top:15px;
  font-size:1.1rem;
  line-height:1.6;
}

/* Mobile */
@media(max-width:480px){
  h1{font-size:2rem}
  .heart{width:220px;height:200px}
}
</style>
</head>

<body>

<!-- ðŸŽµ Music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/08/02/audio_7a0c4f98c3.mp3" type="audio/mpeg">
</audio>

<!-- ðŸŒŒ Stars -->
<script>
for(let i=0;i<200;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}
</script>

<div class="wrapper">
  <div class="card">

    <div class="heart" id="heart"></div>

    <h1>sghira</h1>
    <div class="subtitle">May I be the one who stays by your side?</div>
    <div class="signature">â€” Jawad</div>

    <div class="actions">
      <button class="yes" onclick="yes()">YES</button>
      <button class="no" onclick="no()">NO</button>
    </div>

    <button class="music-btn" onclick="playMusic()">â–¶ Play music</button>

  </div>
</div>

<div class="overlay" id="overlay">
  <div>
    <h2>Thank you</h2>
    <p>
      From this moment on,<br>
      my heart chooses you â€” always.
    </p>
    <p style="margin-top:18px;color:var(--gold)">â€” Jawad</p>
  </div>
</div>

<script>
/* Heart shape */
const heart=document.getElementById("heart");
const count=120;
for(let i=0;i<count;i++){
  const span=document.createElement("span");
  span.className="word";
  span.innerText="love";

  const t=i/count*Math.PI*2;
  const x=16*Math.pow(Math.sin(t),3);
  const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);

  const scale=6.2;
  span.style.left=50+x*scale+"%";
  span.style.top=50-y*scale+"%";

  heart.appendChild(span);
}

/* Actions */
function yes(){
  document.getElementById("overlay").classList.add("show");
}
function no(){
  alert("I respect your choice.");
}
function playMusic(){
  document.getElementById("music").play();
}
</script>

</body>
</html>
